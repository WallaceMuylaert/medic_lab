{% extends "bases/base.html" %}
{% load static %}

{% block 'head' %}
    <link href="{% static 'usuarios/css/style.css' %}" rel="stylesheet">
{% endblock 'head' %}


{% block 'conteudo' %}
    <div class="container">
        <h3 class="font-destaque-secundaria">
            <img width="10%" src="{% static 'geral/img/logo.png' %}" alt="">
            Entrar
        </h3>

        {% if messages %}
            <br>
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <div>
            <form action="{% url 'login' %}" method="POST">{% csrf_token %} 
                <label>Username</label>
                <br>
                <input type="text" class="input-default" name="username">
                <br>
                <br>
                <label>Senha</label>
                <br>
                <input type="password" class="input-default" name="senha">
                <br>
                <br>
                <input type="submit" class="btn-default" value="Logar">
            </form>
            <br>
            <!-- 
            <h5>Ainda não é membro?</h5>
                g<p>Crie uma conta para desfrutar de todos os recursos!</p>
            <form action="{% url 'cadastro' %}" method="GET">
                <input type="submit" class="btn-default" value="Cadastrar-se"> 
            -->
            </form>
            </form>
            <div>
            </div>
        </div>
    </div>
{% endblock %}
